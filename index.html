<html>
    <head>
    <title>Web Proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 7px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: calc(100vh - 20px);
            background-color : #F2F4F6 ;
        }
        h1 {
          text-align :left; 
          margin-bottom :10px ;
        }
        .proxy-container {
          max-width :800px; 
          width :100%; 
          background-color : #ffffff; 
          border-radius :7px ;  
          padding :50px ; /* reduced from 20px to 10px */
          margin:auto; 
        }

       form {
           display:flex; 
           justify-content:center; 
           align-items:center;  
           gap :10px;

       }

       form input[type="text"]{
           flex-grow :1 ;
           border-radius :7px ;  
           padding-left :10px ; /* reduced from 10px to 5px */
       }

       form input[type="submit"]{
           border-radius :7px ;   
       }

      /* For devices smaller than 600px */
      @media only screen and (max-width: 600px) {
         .proxy-container {width:90%;}
         h1 {font-size:24pt;}
         form input[type="text"],form input[type="submit"]{height:auto;font-size:16pt;}
      }    
      
     footer{
         text-align:center;
         background-color:#000000;
         color:#ffffff;
         padding-top:5pt !important;;
	     padding-bottom:5pt !important;;
     }  

     a.button {
         display:inline-block !important;;
	     color:#000000 !important;;
	     text-decoration:none !important;;
	     border-radius:8pt !important;;

     }

     .alpha-text {
         font-size: 12pt;
         color: gray;
     }
    </style>
</head>

<body>
